<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karnataka Tourism</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background1.jpg') no-repeat center center/cover;
      color: white;
      transition: background-image 1s ease-in-out;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-right: 20px;
    }

    .text-content {
      line-height: 1.6;
    }

    .title {
      font-size: 36px;
      font-family: 'Brush Script MT', cursive;
    }

    .subtitle {
      font-size: 18px;
      font-style: italic;
      margin: 5px 0;
    }

    .department {
      font-size: 20px;
      font-weight: bold;
      border-top: 2px solid white;
      padding-top: 10px;
      margin-top: 5px;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="karnataka-logo.png" alt="Karnataka Government Logo" class="logo">
    <div class="text-content">
      <div class="title">Karnataka</div>
      <div class="subtitle">One state. Many worlds.</div>
      <div class="department">Department of Tourism</div>
    </div>
  </div>

  <script>
    const images = [
      'background1.jpg',
      'background2.jpg',
      'background3.jpg',
      'background4.jpg'
    ];

    let index = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    setInterval(changeBackground, 5000); // Change every 5 seconds
  </script>

</body>
</html>
