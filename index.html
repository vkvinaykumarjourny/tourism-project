<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KA Tourism Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: white;
    }

    header {
      position: relative;
      text-align: center;
    }

    .header-img {
      width: 100%;
      height: auto;
      border-radius: 40px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: opacity 0.5s;
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      z-index: 2;
      border-radius: 40px;
    }

    /* Hamburger menu */
    .hamburger {
      position: absolute;
      top: 25px;
      right: 20px;
      z-index: 3;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #333;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 3;
    }

    .menu a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .main-heading {
      padding: 2rem;
      text-align: center;
    }

    .main-heading h1 {
      color: #2f6e31;
      font-size: 2.5rem;
      margin: 0;
    }

    .main-heading p {
      color: #666;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .cta-button {
      background-color: red;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      text-align: center;
    }

    .feature {
      font-weight: bold;
    }

    .summertime {
      background: radial-gradient(circle at center,gray, green, #1a1a1a);
      color: white;
      padding: 2rem;
    }

    .tour {
      background: white;
      color: black;
      border-radius: 10px;
      margin: 1rem 0;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .tour img {
      width: 100px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .tour-info {
      flex: 1;
    }

    .stars {
      color: gold;
    }
  </style>

  <script>
    // Image slider
    document.addEventListener("DOMContentLoaded", function () {
      const images = [
        "mp.jpg",
        "falls.jpg",
        "nagarahole1.jpg",
        "jaganmohan.jpg",
        "llmohal.jfif"
      ];
      let idx = 0;
      const headerImg = document.getElementById("header-slider");
      setInterval(function () {
        idx = (idx + 1) % images.length;
        headerImg.style.opacity = 0;
        setTimeout(() => {
          headerImg.src = images[idx];
          headerImg.style.opacity = 1;
        }, 500);
      }, 3000);
    });

    // Hamburger menu toggle
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</head>

<body>
  <header>
    <img id="header-slider" class="header-img" src="mp.jpg" alt="Header Image" />
    <img src="activelogo.jpeg" alt="Logo" class="logo" />

    <!-- Hamburger menu icon -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Hamburger dropdown menu -->
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="districts.html">Districts</a>
    </div>
  </header>

  <div class="main-heading">
    <h1 style="font-family:UrbanJungleDEMO.otf;">KA &nbsp; ADVENTUTRE</h1>
    <p>... Try to explore the world!</p>
    <h2>Select District</h2>
    <select onchange="location=this.value;">
      <option value="#">--Select District--</option>
      <option value="mandya.html">Mandya</option>
      <option value="mysore.html">Mysuru</option>
      <option value="madikeri.html">Madikeri</option>
      <option value="chamarajanagar.html">Chamarajanagara</option>
    </select>
  </div>

  <div class="summertime">
    <h2>TOP 5 PLACES MUST BE VISIT IN KARNATAKA</h2>

    <div class="tour">
      <a href="palcedtails.html">
        <img src="mp.jpg" alt="palace" />
        <div class="tour-info">
          <strong>Mysore palace</strong><br />
          <p>Click on image to more info about the place</p>
          <span class="stars">★★★★★</span>
        </div>
      </a>
    </div>

    <div class="tour">
      <a href="krs.html">
        <img src="krs1.jfif" alt="KRS" />
        <div class="tour-info">
          <strong>Krishna Raja Sagara Dam</strong><br />
          <p>Click on image to more info about the place</p>
          <span class="stars">★★★★★</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
