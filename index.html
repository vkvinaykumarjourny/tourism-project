<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karnataka Tourism Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: white;
    }
    header {
      position: relative;
      text-align: center;
    }
    
header img {
  width: 100%;
  height: auto;
}
header img:first-child {
  width: 100%;
  height: auto;
  border-radius: 40px 40px 40px 40px; /* Curves only the bottom edges */
  box-shadow: 0 4px 16px rgba(0,0,0,0.08); /* Optional: adds a soft shadow */
}
.logo {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 80px; /* Adjust size as needed */
  height: auto;
  z-index: 2;
  border-radius: 40px 40px 40px 40px;
}

    header img {
      width: 100%;
      height: auto;
    }
    .main-heading {
      padding: 2rem;
      text-align: center;
    }
    .main-heading h1 {
      color: #2f6e31;
      font-size: 2.5rem;
      margin: 0;
    }
    .main-heading p {
      color: #666;
      font-style: italic;
      margin-top: 0.5rem;
    }
    .cta-button {
      background-color: red;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      text-align: center;
    }
    .feature {
      font-weight: bold;
    }
    .summertime {
      background-color: #2f6e31;
      color: white;
      padding: 2rem;
    }
    .tour {
      background: white;
      color: black;
      border-radius: 10px;
      margin: 1rem 0;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .tour img {
      width: 100px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }
    .tour-info {
      flex: 1;
    }
    .stars {
      color: gold;
    }
  </style>
</head>
<body>
  <header>
  <img src="mp.jpg" alt="image" />
  <img src="activelogo.jpeg" alt="Logo" class="logo" />
</header>
  <div class="main-heading">
    <h1>KA ADVENTUTRE</h1>
    <p>... Try to explore the world!</p>
    <h2>Select District</h2>
    <select onchange="location=this.value;">
        <option value="#">--Select District--</option>
        <option value="mandya.html">Mandya</option>
        <option value="mysore.html">Mysuru</option>
     </select>
  </div>

   <div class="summertime">
    <h2>TOP 5 PLACES MUST BE VISIT IN KARNATAKA</h2>

    <div class="tour">
        <a href="palcedtails.html">
      <img src="mp.jpg" alt="palace" />
      <div class="tour-info">
      </a>
        <strong>Mysore palace</strong><br />
        <p>Click on image to more info about the place</p>
        <span class="stars">★★★★★</span> 
      </div>
   </div>
   <a href="krs.html">
    <div class="tour">
              <img src="krs1.jfif" alt="KRS" />
    </a>
              <div class="tour-info">
        <strong>Krishna Raja Sagara Dam</strong><br />
        <p>click on image to more info about the place</p>
        <span class="stars">★★★★★</span> 
      </a>
      </div>
    </div>
  </div>
</body>
</html>
